      # Intro to GEN220 

      Jason Stajich
      
      http://github.com/hyphaltip/GEN220_2015
      ---

      # Course Logistics
      1. Will meet in ULB
      2. Wednesdays scheduled for 2 hrs, Fridays for 1hr. Can extend
      this if helpful.
      3. Expect to have a mix of in-class workshops and
      lectures. Homework problem sets will be assigned to give you
      more practice and improve skills
      3. Laptops are available during class setting, but you will need
      to have access to a computer outside of class to complete assignments 
      4. Accounts to the IIGB Biocluster will be provided during the
      course. Most work will not require advanced tools on the cluster however.
      
      ---

      # Resources

      1. _Bioinformatics Data Skills: Reproducible and Robust Research
      with Open Source Tools_. Vince Buffalo. 2015 O'Reilly &
      Associates. [O'Reilly](http://shop.oreilly.com/product/0636920030157.do)
      [Amazon](http://smile.amazon.com/Bioinformatics-Data-Skills-Reproducible-Research/dp/1449367372)
      2. Unix and Perl to the Rescue: A Primer. Keith Bradnam and Ian
      Korf. (Web PDF)[http://korflab.ucdavis.edu/unix_and_Perl/] (free)
      3. Unix and Perl to the rescue! Bradnam and
      Korf. (website)[http://rescuedbycode.com/].
      4. Rosalind. An online platform to learn bioinformatics and
      programming (Python focused). (Rosalind website)[http://rosalind.info/problems/locations/
